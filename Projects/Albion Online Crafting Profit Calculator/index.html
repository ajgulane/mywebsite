<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Albion Online Profit Calculator</h1>
    <form>
        <label for="GearType">Select Gear Type</label>
        <select name="GearType">
            <option value="Selection">Select</option>
            <option value="Weapon">Weapon</option>
            <option value="OffHand">Off Hand</option>
            <option value="Head">Head Piece</option>
            <option value="Chest">Chest Piece</option>
            <option value="Legs">Legs Piece</option>
        </select>
        <br>
        <br>
        <label for="Enhance">Select Enhance Level</label>
        <select name="Enhance" id="Enhance">
            <option value="Selection">Select</option>
            <option value="4.1" id="Enhance1">4.1</option>
            <option value="4.2">4.2</option>
            <option value="4.3">4.3</option>
        </select>
        <br>
        <br>
        <input type="text" placeholder="Rune Price" id="Rune">
        <input type="text" placeholder="Soul Price" id="Soul">
        <input type="text" placeholder="Relic Price" id="Relic">
        <br>
        <br>
        <input type="button" placeholder="Calculate" value="Calculate">
    </form>
    <script src="index.js"></script>
</body>
</html>
